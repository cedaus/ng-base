<div class="team-container">
    <div class="team-heading flex-column-center">
        <h2>Team<br>that is bringing a revolution</h2>
        <span>Meet our directors and team members that is<br>involved in bringing best experience to you.</span>
    </div>
    <div class="team-list">
        <div class="team-list__directors flex-grid-half">
            <li *ngFor="let item of directors" class="grid-item">
                <div class="cls-card card-style-vixo no-padded grid-content">
                    <div class="thumbnail">
                        <img [src]="item.src">
                    </div>
                    <div class="body">
                        <div class="heading">
                            <h4>{{item.name}}</h4>
                        </div>
                        <div class="text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do.</p>
                        </div>
                        <div class="action">
                            <span></span>
                        </div>
                    </div>
                </div>
            </li>
        </div>
        <div class="team-list__members flex-grid-hex flex-layout-center">
            <li *ngFor="let item of members" class="team-list__members-item grid-item">
                <div class="team-list__members-item-element flex-column-center grid-content">
                    <img class="cls-img" [src]="item.src">
                    <div class="text flex-column-center">
                        <span class="title">{{item.name}}</span>
                        <span class="subtitle">{{item.role}}</span>
                    </div>
                    <div class="actions flex-row-center">
